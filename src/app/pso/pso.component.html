<header>
    <section>
        <section>
            <h2>Game Configuration</h2>
            <form id="gameConfigForm">
              <label>
                Number of Particles:
                <input type="number" id="numParticles" min="10" max="500" value="100" />
              </label>
              <label>
                Max Score:
                <input type="number" id="maxScore" min="5" max="50" value="10" />
              </label>
              <label>
                Timer Duration (seconds):
                <input type="number" id="timerDuration" min="10" max="300" value="60" />
              </label>
              <label>
                Particle Speed:
                <input type="number" id="particleSpeed" min="1" max="10" step="0.1" value="1" />
              </label>
              <button type="button" id="applyConfig">Apply Configuration</button>
            </form>
          </section>
          
    
      <h1>Particle Gamification</h1>
      <div class="info-icon" matTooltip="Rules: 
      1. Click on particles to gain points.
      2. Reach 10 points within 1 minute to win.
      3. If time runs out, try again!"
      matTooltipPosition="above">
      <i class="material-icons">info</i>
    </div>
      <h2>Score: <span id="score">0</span></h2>
      
      <h3 id="timer">Time Left: 60s</h3>
      <h3 id="bestTime">Best Time: N/A</h3>
      <button id="startButton">Start Game</button>
      <h3 id="gameMessage"></h3>
    </section>
    <canvas id="particleCanvas"></canvas>
  </header>
